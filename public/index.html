<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>あなたの頑張り褒めサイト</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h2>あなたの頑張りは私が見てるよ</h2>
    </header>
    <main id="chat">
      <div id="Todo"></div>
    </main>
    <footer id="input">
      <input
        type="text"
        id="userInput"
        placeholder="頑張ったことは？（例：課題を頑張った！）"
      />
      <button id="input-button">褒めて！</button>
    </footer>
  </body>
</html>
